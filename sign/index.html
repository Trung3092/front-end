<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FtriPay-Home</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <nav class="header_navbar">
          <ul class="header_navbar-list">
            <li class="header_navbar-item">Search for everything...</li>
            <li class="header_navbar-item">
              <img src="../img/notification.png" alt="Notify" />
            </li>
          </ul>
        </nav>
        <nav class="header_navbar-money">
          <div class="header_navbar-see-money">
            <p>Balance</p>
            <p id="money">USD 100.00</p>
            <p id="icon"><img src="../img/icon eyes.png" alt="" /></p>
          </div>
        </nav>

        <nav class="header_navbar-category">
          <div class="header_navbar-category-icon">
            <ul class="header_navbar-category-list">
              <li class="header_navbar-category-item">
                <img src="../img/top-up.png" alt="" />
                <p>Top-Up</p>
              </li>
              <li class="header_navbar-category-item">
                <img src="../img/withdraw.png" alt="" />
                <p>Withdraw</p>
              </li>
              <li class="header_navbar-category-item">
                <img src="../img/transfers.png" alt="" />
                <p>Transfers</p>
              </li>
              <li class="header_navbar-category-item">
                <img src="../img/history.png" alt="" />
                <p>History</p>
              </li>
            </ul>
          </div>
        </nav>
        <nav class="header_sidebar">
          <div class="navbar_sidebar"></div>
          <div class="navbar_sidebar1"></div>
        </nav>

        <nav class="header_navbar-categorys">
          <div class="header_navbar-categorys-icon1">
            <ul class="header_navbar-categorys-list1">
              <li class="header_navbar-categorys-item1">
                <img src="../img/grocery.png" alt="" />
                <p>Grocery</p>
              </li>
              <li class="header_navbar-categorys-item1">
                <img src="../img/shopping.png" alt="" />
                <p>Shopping</p>
              </li>
              <li class="header_navbar-categorys-item1">
                <img src="../img/food-drink.png" alt="" />
                <p>Food & Drink</p>
              </li>
            </ul>
          </div>
          <div class="header_navbar-categorys-icon2">
            <ul class="header_navbar-categorys-list2">
              <li class="header_navbar-categorys-item2">
                <img src="../img/barcode.png" alt="" />
                <p>Barcode</p>
              </li>
              <li class="header_navbar-categorys-item2">
                <img src="../img/voucher.png" alt="" />
                <p>Voucher</p>
              </li>
              <li class="header_navbar-categorys-item2">
                <img src="../img/buy-ticket.png" alt="" />
                <p>Buy Tick</p>
              </li>
            </ul>
          </div>
          <div class="header_navbar-categorys-icon3">
            <ul class="header_navbar-categorys-list3">
              <li class="header_navbar-categorys-item3">
                <img src="../img/utilities.png" alt="" />
                <p>Utilities</p>
              </li>
              <li class="header_navbar-categorys-item3">
                <img src="../img/mobile.png" alt="" />
                <p>Mobile Top-Up</p>
              </li>
              <li class="header_navbar-categorys-item3">
                <img src="../img/all.png" alt="" />
                <p >All Features</p>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
